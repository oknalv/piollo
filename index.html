<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>piollo</title>
    <link rel="icon" href="piollo-favicon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </head>
  <body>
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
              <img src="piollo.svg" class="img custom-logo">
      </div>
    </div>
    <div class="container">
      <div class="col-sm-9">
          <button class="btn btn-default" id="switchb">
            <i class="glyphicon glyphicon-off"></i>
            <span id="switch"></span>
          </button>
          <button class="btn btn-default" id="cheeseb">
            <i class="glyphicon glyphicon-camera"></i>
            <span id="cheese"></span>
          </button>
          <button class="btn btn-default" id="filmb">
            <i id="filmglyph" class="glyphicon glyphicon-record custom-record"></i>
            <span id="film"></span>
          </button>
          <button class="btn btn-default" id="optionsb">
            <i class="glyphicon glyphicon-cog"></i>
            <span id="options"></span>
          </button>
          <div class="modal fade" id="optionsMenu">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close closeMenu"><span>&times;</span></button>
                  <h4 class="modal-title">
                    <i class="glyphicon glyphicon-cog"></i>
                    <span id="optionHeader"></span>
                  </h4>
                </div>
                <div class="modal-body">
                  <div>
                    <div>
                      <input type="radio" value="yes" name="ir">
                      <i class="glyphicon glyphicon-eye-close"></i>
                      <span id="enIr"></span>
                    </div>
                    <div>
                      <input type="radio" value="no" name="ir">
                      <i class="glyphicon glyphicon-eye-open"></i>
                      <span id="disIr"></span>
                    </div>
                  </div>
                  <hr>
                  <div>
                    <div>
                      <i class="glyphicon glyphicon-hd-video"></i>
                      <span id="quality"></span>
                    </div>
                    <div>
                      <input type="radio" value="1080" name="hd">
                      <span>1080p</span>
                    </div>
                    <div>
                      <input type="radio" value="720" name="hd">
                      <span>720p</span>
                    </div>
                  </div>
                  <hr>
                  <div>
                    <div>
                      <span id="bright"></span>
                    </div>
                    <div class="input group">
                    <inputtype="range" min="0" max="100" value="50">
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-default closeMenu">
                    <i class="glyphicon glyphicon-remove"></i>
                    <span id="close"></span>
                  </button>
                  <button class="btn btn-primary" id="saveb">
                    <i class="glyphicon glyphicon-floppy-save"></i>
                    <span id="save"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="col-sm-3">
        <div class="input-group">
          <div class="input-group-addon">
            <i class="glyphicon glyphicon-globe"></i>
            <span id="selLang"></span>
          </div>
          <select id="languageSelector" class="form-control"></select>
        </div>
      </div>
      <div class="col-sm-12"><br></div>
      <div class="col-sm-7">
        <video>
        </video>
      </div>
      <div class="col-sm-5">
        <div class="col-sm-12">
          <ul class="nav nav-tabs">
            <li class="active" id="pics">
              <a href="#" id="pica">
                <i class="glyphicon glyphicon-picture"></i>
                <span id="pictag"></span>
              </a>
            </li>
            <li id="films">
              <a href="#" id="filma">
                <i class="glyphicon glyphicon-film"></i>
                <span id="filmtag"></span>
              </a>
            </li>
            <li class="pull-right">
              <a href="#" id="reload">
                <i class="glyphicon glyphicon-repeat"></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="tab-content">
          <div class="col-sm-12"><br></div>
          <div id="pictures" class="col-sm-12 tab-pane fade active in">
            <table id="tpic" class="table">
            </table>
          </div>
          <div class="modal fade" id="showImg">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <i class="glyphicon glyphicon-picture"></i>
                  <button class="close closeImg"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                  <img id="imgPreview" class="img img-responsive" src="">
                </div>
                <div class="modal-footer">
                  <button class="btn btn-danger pull-left closeImg">
                    <i class="glyphicon glyphicon-trash"></i>
                    <span id="removeI"></span>
                  </button>
                  <button class="btn btn-default closeImg">
                    <i class="glyphicon glyphicon-remove"></i>
                    <span id="closeI"></span>
                  </button>
                  <a href="" class="btn btn-primary" id="modalImgA" download>
                    <i class="glyphicon glyphicon-download-alt"></i>
                    <span id="downloadImg"></span>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div id="videos"class="col-sm-12 tab-pane fade">
            <table id="tvid" class="table">
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
